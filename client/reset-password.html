<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password - Wimpex</title>
  <style>
    body{background:#0a0e27;color:#fff;font-family:Segoe UI,Arial;padding:40px}
    .card{max-width:420px;margin:0 auto;background:rgba(26,31,58,0.9);padding:24px;border-radius:12px;border:2px solid #d4af37}
    input{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:2px solid rgba(212,175,55,0.2);background:rgba(212,175,55,0.03);color:#fff}
    button{margin-top:16px;padding:12px 18px;background:linear-gradient(135deg,#d4af37,#e6c547);border:none;border-radius:10px;color:#000;font-weight:700}
    .hint{color:#b0b0b0;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset your password</h2>
    <p class="hint">Enter a new password for your account.</p>
    <input id="tokenInput" placeholder="Token" />
    <input id="newPassword" type="password" placeholder="New password" />
    <button id="resetBtn">Set new password</button>
    <div id="msg" class="hint"></div>
  </div>

  <script>
    // Read token from querystring
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    if (token) document.getElementById('tokenInput').value = token;

    document.getElementById('resetBtn').addEventListener('click', async () => {
      const tokenVal = document.getElementById('tokenInput').value.trim();
      const pwd = document.getElementById('newPassword').value;
      if (!tokenVal || !pwd) return document.getElementById('msg').textContent = 'Token and password required';
      try {
        const res = await fetch('/api/auth/reset', { method: 'POST', headers: {'content-type':'application/json'}, body: JSON.stringify({ token: tokenVal, password: pwd }) });
        const j = await res.json();
        if (!res.ok) throw new Error(j.error || 'Failed');
        document.getElementById('msg').textContent = j.message || 'Password reset';
        setTimeout(() => location.href = '/', 1500);
      } catch (e) {
        document.getElementById('msg').textContent = e.message;
      }
    });
  </script>
</body>
</html>
